<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Logo">Spotify</li>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>

                    <img src="10.jpg" alt="1">

                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="1" class="fas songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="2" class="fas songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="3" class="fas songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="4" class="fas songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">Let me Love You</span>

                </div>
                
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            
            <i class="fas  fa-3x fa-step-backward" id="previous"></i>
            <i class="fas  fa-3x fa-play-circle" id="play"></i>
            <i class="fas  fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"><span id="masterSongName">Song 1</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
